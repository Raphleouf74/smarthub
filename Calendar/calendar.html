<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCalendar</title>
    <link rel="stylesheet" href="calendar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=arrow_back_ios"
    />
    <link rel="icon" href="../medias/logo.png" type="png" />
  </head>

  <body>
    <div id="clockWidget">
      <div class="clock-main">
        <span id="clock-time"></span>
        <br />
        <span id="clock-date"></span>
        <br />
        <span id="clock-events"></span>
        <br />
        <button class="Work" disabled id="customizeWidgetBtn">
          Modifier le widget
        </button>
      </div>

      <div id="customizer-content">
        <!-- Personnalisation -->
        <h2>Personnalisation du Widget</h2>
        <label
          >Couleur du texte : <input type="color" id="textColorPicker" required
        /></label>
        <br />
        <label>Texte en gras : <input type="checkbox" id="boldText" /></label>
        <br />
        <label
          >Texte en italique : <input type="checkbox" id="italicText"
        /></label>
        <br />
        <label
          >Arrière-plan :
          <select id="backgroundType">
            <option value="solid">Couleur</option>
            <option value="transparent">Transparent</option>
            <option value="gradient">Dégradé</option>
          </select>
        </label>
        <br />
        <button id="applyWidgetSettings">Appliquer</button>
      </div>
    </div>

    <!-- Fenêtre de personnalisation -->

    <div id="notifications-container">
      <div class="notification hidden">
        <div class="notiglow"></div>
        <div class="notiborderglow"></div>
        <div class="notititle"></div>
        <div class="notibody"></div>
      </div>
    </div>
    <header>
      <h1>SmartCalendar</h1>
      <a style="margin-bottom: 25px" href="../"
        ><button class="Back">
          <p>
            <span class="material-symbols-outlined"> arrow_back_ios </span>
            Retour vers SmartHub
          </p>
        </button></a
      >
      <button style="margin-bottom: 5px" id="CreateEventBtn">
        Créer un évènement
      </button>
      <button style="margin-bottom: 5px" id="EventBtn">Évènements</button>
      <button style="margin-bottom: 5px" class="Work" id="TaskBtn">
        Tâches
      </button>
      <button style="margin-bottom: 5px" class="Work" id="FeedbackBtn">
        Feedback
      </button>
      <button style="margin-bottom: 5px" id="SettingsBtn">Paramètres</button>
    </header>

    <div class="calendar-header">
      <div class="calendar-nav">
        <button id="prev">&lt;</button>
        <span id="month-year"></span>
        <button id="next">&gt;</button>
      </div>
      <main class="calendar-container">
        <div class="calendar-days">
          <div>Lundi</div>
          <div>Mardi</div>
          <div>Mercredi</div>
          <div>Jeudi</div>
          <div>Vendredi</div>
          <div>Samedi</div>
          <div>Dimanche</div>
        </div>
        <div id="calendar-grid" class="calendar-grid"></div>
      </main>
    </div>

    <!-- Modal Paramètres -->
    <div id="SettingsModal" class="modal">
      <div class="modal-overlay"></div>
      <div id="SettingsContent" class="modal-content">
        <h2 class="modal-item">Paramètres</h2>

        <label for="darkMode" class="modal-item">Mode Sombre</label>
        <input type="checkbox" class="modal-item" id="darkMode" />
        <label for="lightMode" class="modal-item">Mode Clair</label>
        <input type="checkbox" class="modal-item" id="lightMode" />
        <!-- <button class="Work" disabled id="customizeWidgetBtn">
          Paramètres du widget
        </button> -->
        <button id="CloseSettings" class="modal-item">
          Enregistrer et fermer
        </button>
        <footer>
          <p>Version SC1.3.1</p>
          <p>&copy;2025 SmartHub</p>
        </footer>
      </div>
    </div>

    <div id="CreateEventModal" class="hidden">
      <div class="modal-content modal-item">
        <h2 class="modal-item">Créer un événement</h2>
        <label class="modal-item"
          >Titre : <input type="text" id="eventTitle"
        /></label>
        <label class="modal-item"
          >Date : <input type="date" id="eventDate"
        /></label>
        <label class="modal-item"
          >Description : <textarea id="eventDesc"></textarea>
        </label>
        <button id="saveEventBtn" class="modal-item">Enregistrer</button>
        <button id="closeCreateEventModal" class="modal-item">Fermer</button>
      </div>
    </div>

    <div id="EventModal" class="hidden">
      <div class="modal-content modal-item">
        <h2 class="modal-item">Evènements</h2>
        <h3 class="modal-item">Liste des événements</h3>
        <div id="eventsList" class="modal-item"></div>
        <p id="emptyEvent" class="text-gray-500 text-center mt-4">
          Aucun évènement à venir, profitez-en pour vous reposer :)
        </p>

        <button id="closeEventModal" class="modal-item">Fermer</button>
      </div>
    </div>

    <script src="calendar.js"></script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
      }
    </style>
  </body>
</html>
