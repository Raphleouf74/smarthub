<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StylusStore</title>
  <link href="stylusstore.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>StylusStore</h1>
    <a style="margin-bottom: 25px" href="../">
      <button class="Back">
        <p>&ltcc; Retour vers SmartHub</p>
      </button>
    </a>
    <a style="margin-bottom: 25px" href="tableaudebord.html">
      <button class="Back">
        <p>&ltcc; Retour vers StylusHub</p>
      </button>
    </a>
  </header>

  <div id="Welcome">
    <canvas id="welcomeCanvas"></canvas>
    <h1 id="welcometext">StylusStore</h1>
    <p id="welcomep">
      Commandez nos stylos intelligents et ses recharges.
    </p>
    <button id="welcomebtn" onclick="hideWelcome()" style="margin-top: 5px">
      <span class="scrolltext">Commencer mes achats</span>
    </button>
    <button id="toggleLinesBtn">Masquer les lignes</button>
  </div>

  <main id="content">
    <div class="store-header">
      <h2>La sÃ©lection de l'Ã©quipe</h2>
      <div style="display: flex; height: 25px; align-items: center;" class="cart"
        onclick="document.getElementById('cart-modal').style.opacity = '1'; document.getElementById('cart-modal').style.zIndex = '1000';">
        <p> Il y a <span class="cart-icon" id="cart-count">0</span> article(s) dans votre panier ðŸ›’</p>
      </div>
    </div>

    <section id="product-list">
      <!-- Produits dynam iquement ajoutÃ©s par JS -->
    </section>
  </main>

  <div id="cart-modal" class="hidden">
    <div class="cart-modal-content">
      <h3>Mon panier</h3>
      <ul id="cart-items"></ul>
      <p id="total-price">Total: 0.00â‚¬</p>
      <button id="checkout-btn">Commander</button>
      <button id="close-cart-btn"
        onclick="document.getElementById('cart-modal').style.opacity = '0'; document.getElementById('cart-modal').style.zIndex = '-1';">Fermer</button>
    </div>

  </div>

  <script src="stylusstore.js"></script>
</body>
<script>
  const welcomebtn = document.getElementById("welcomebtn");
  const welcometext = document.getElementById("welcometext");
  const welcomep = document.getElementById("welcomep");
  const Welcome = document.getElementById("Welcome");
  Welcome.style.transform = "translateY(0)";
  Welcome.style.display = "flex";
  welcometext.style.transform = "translateY(75px)";
  welcometext.style.transition = "all 0.3s ease-in-out";
  welcometext.style.opacity = "0";
  welcomebtn.style.opacity = "0";
  welcomebtn.style.transform = "translateY(50px)";
  setTimeout(() => {
    welcometext.style.opacity = "1";
    welcometext.style.transform = "translateY(50px) ";
  }, 300);
  setTimeout(() => {
    welcomebtn.style.transform = "translateY(0) ";
    welcomebtn.style.opacity = "1";
  }, 3250);

  function hideWelcome() {
    Welcome.style.transform = "translateY(-100%)";
  }
  document.addEventListener("keydown", (e) => {
    if (e.shiftKey && e.key == "L") {
      Welcome.style.transform = "translateY(0)";
      Welcome.style.display = "flex";
      welcometext.style.transform = "translateY(75px)";
      welcometext.style.transition = "all 0.3s ease-in-out";
      welcometext.style.opacity = "0";
      welcomebtn.style.opacity = "0";
      welcomebtn.style.transform = "translateY(50px)";
      setTimeout(() => {
        welcometext.style.opacity = "1";
        welcometext.style.transform = "translateY(50px) ";
      }, 300);
      setTimeout(() => {
        welcomebtn.style.transform = "translateY(0) ";
        welcomebtn.style.opacity = "1";
      }, 3250);
    }
  });
</script>

</html>
