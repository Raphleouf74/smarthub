<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickNotes</title>
  <link rel="stylesheet" href="quicknotes.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="icon" href="../medias/logo.png" type="png" />
  <link rel="stylesheet" href="../public/focusmode.css" />
  <script src="../public/focusmode.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Montserrat&family=Comic+Neue&family=Garamond&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet"/>

</head>

<body>
  <header>
    <h1>QuickNotes</h1>
    <button id="HiddenNotesBtn">Notes Cachées</button>
    <button class="theme-toggle-btn" onclick="toggleTheme()">
      <span class="material-symbols-rounded"> routine </span>Changer de thème
    </button>
    <a href="../">
      <button class="Back">
        <p>
          < Retour vers SmartHub</p>
      </button>
    </a>
  </header>

  <div id="content">
    <div id="Notes">
      <h1>Vos Notes ✏️</h1>
      <div id="AddNoteDiv">
        <button id="createNoteBtn">Ajouter une note</button>
      </div>

      <div id="NotesContainer"></div>
      <p id="EmptyMessage" class="text-gray-500 text-center mt-4">
        Aucune note pour le moment. Créez une note et laissez place à votre
        imagination !
        <br />
        Si vous avez des notes cachées, faites défiler la page vers le bas
        puis vers le haut 2 fois ou appuyez sur "Ctrl + Maj + H" ou "Cmd + Maj
        + H".
      </p>
    </div>
  </div>

  <div id="NoteModal" class="hidden">
    <div id="modal-content">
      <h2>Nouvelle note</h2>
      <input type="text" id="NoteTitleInput" class="inputtext" placeholder="Titre de la note" />
      <div id="toolbar">
        <span class="ql-formats">
          <select class="ql-font"></select>
          <select class="ql-size"></select>
          <input type="number" id="customSize" min="8" max="100" placeholder="Taille" style="width: 60px;">

        </span>
        <span class="ql-formats">
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
          <button class="ql-underline"></button>
        </span>
        <span class="ql-formats">
          <select class="ql-color"></select>
          <select class="ql-background"></select>
        </span>
        <span class="ql-formats">
          <button class="ql-align" value=""></button>
          <button class="ql-align" value="center"></button>
          <button class="ql-align" value="right"></button>
          <button class="ql-align" value="justify"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-clean"></button>
        </span>
      </div>
      <div id="NoteContentInput" class="inputtext"></div>

      <div class="modal-actions">
        <button id="CancelNoteButton">Annuler</button>
        <button id="CreateNoteButton">Créer</button>
      </div>
    </div>
  </div>
  <div id="UnlockModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-actions">
        <button id="CancelUnlock"><span class="material-symbols-rounded">close</span></button>
      </div>
      <div class="lock-icon" id="LockIcon"><span class="material-symbols-rounded">lock</span></div>
      <h2>Code secret</h2>
      <div class="code-input">
        <input type="text" placeholder="0" maxlength="1" class="code-digit" />
        <input type="text" placeholder="0" maxlength="1" class="code-digit" />
        <input type="text" placeholder="0" maxlength="1" class="code-digit" />
        <input type="text" placeholder="0" maxlength="1" class="code-digit" />
      </div>
      <button id="resetPasswordBtn" style="margin-top: 20px" title="Ca peut arriver, ne vous inquétez pas :)">
        Mot de passe oublié ?
      </button>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script src="quicknotes.js"></script>
</body>

</html>
